<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Application Form</title>
  </head>
  <body>
    <header>
      <h1>College Application</h1>
      <p>
        Fill out the application below, fields marked with <span>*</span> are
        required.
      </p>
    </header>
    <form>
      <!-- PERSONAL INFO -->
      <fieldset>
        <legend>Personal Information</legend>
        
        <div class="col-6">
            <label for="firstName">First Name: <span class="required">*</span></label>
            <input id="firstName" name="firstName" type="text" required />
        </div>
        <div class="col-6">
            <label for="lasttName">Last Name: <span class="required">*</span></label>
            <input id="lastName" name="lastName" type="text" required />
        </div>
        <div class="col-6">
            <label for="email">Email: <span class="required">*</span></label>
            <input id="email" name="email" type="email" placeholder="name@example.com" required>
        </div>
        <div class="col-6">
            <label for="phone">Phone Number:</label>
            <input id="phone" name="phone" type="tel" placeholder="(555) 555-5555"/>
        </div>
        <div class="col-4">
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob"/>
        </div>
        <div class="col-4">
            <label for="state">State</label>
            <select name="state" id="state">
                  <option disabled selected>Select one...</option>
                  <option>West Virginia</option>
                  <option>Pennsylvania</option>
                  <option>Virginia</option>
                  <option>Florida</option>
                  <option>Texas</option>
                  <option>Ohio</option>
                  <option>New York</option>
                  <option>California</option>
            </select>

        </div>
        <div class="col-4">

        </div>
      </fieldset>

      <!-- ACCOUNT SETUP -->
      <fieldset>
        <legend>Account Setup</legend>
      </fieldset>

      <!-- PROGRAM PREFERENCES -->
      <fieldset>
        <legend>Program Preferences</legend>
      </fieldset>

      <!-- ESSAYS -->
      <fieldset>
        <legend>Essay</legend>
      </fieldset>

      <!-- UPLOADS & AGREEMENTS -->
      <fieldset>
        <legend>Uploads & Agreements</legend>
      </fieldset>

      <!-- SUBMIT FORM -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
